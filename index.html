<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="playground">
        <div class="resultScreen">
            <h1></h1>
            <div class="choicePic">
                <div class="itemHuman"></div>
                <div class="itemComputer"></div>
            </div>
            <div class="finalShoot">
            <p class="finalResult Gameover"></p>
            <button class="playagin Gameover">Play again</button> 
            </div>
            <h2></h2>
            <div class="result">
                <div class="board1">Your Score is:<p class="yourScore"></p></div>
                <div class="board2">Computer Score is:<p class="computerScore"></p></div>
            </div>
            <div class="userSide">
                <div class="item1"><img src="./images/paper.png"></div>
                <div class="item2"><img src="./images/rock.png"></div>
                <div class="item3"><img src="./images/scissor.png"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
